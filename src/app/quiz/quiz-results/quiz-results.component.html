<div class="quiz-results-container d-flex flex-column col-sm-12 col-md-10 col-xxl-6 mx-auto">
  <div class="header col-11 mx-auto mb-3">
    <h2>{{ result.name }}</h2>
  </div>
  <div class="col-10 mx-auto">
    <img alt="{{ result.name }}" class="img-fluid" src="{{ result.imgSrc }}">
  </div>
  <div class="content col-11 mx-auto mt-3">
    <p>{{ result.content }}</p>
  </div>
</div>
