<div class="quiz-results-container d-flex flex-column col-md-10 col-xxl-6 mx-auto">
  <div class="header col-8 col-10 mx-auto">
    <h1>Wynik:</h1>
    <h2>{{ result.name }}</h2>
  </div>
  <div class="col-10 mx-auto">
    <img src="{{ result.imgSrc }}" alt="{{ result.name }}" class="img-fluid">
  </div>
  <div class="content col-10 mx-auto">
    <span>{{ result.content }}</span>
  </div>
</div>
