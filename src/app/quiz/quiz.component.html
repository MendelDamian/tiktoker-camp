<div class="quiz-container container text-center">
  <div *ngIf="!showResults">
    <div class="question-counter">
      <span>{{ currentQuestionId }} / 10</span>
    </div>
    <div class="question">
      <app-quiz-question [data]="questions[currentQuestionId]" (voted)="onVoted($event)"></app-quiz-question>
    </div>
  </div>
  <app-quiz-results *ngIf="showResults" [points]="answers" [data]="results"></app-quiz-results>
</div>
