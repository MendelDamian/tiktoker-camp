<div class="quiz-container container text-center" id="quiz">
  <div *ngIf="!showResults">
    <div class="question-counter">
      <span>{{ currentQuestionId }} / {{ numberOfQuestions }}</span>
    </div>
    <div class="question">
      <app-quiz-question
          (voted)="onVoted($event)"
          [data]="questions[currentQuestionId]"
      ></app-quiz-question>
    </div>
  </div>
  <app-quiz-results *ngIf="showResults" [data]="results" [points]="answers"></app-quiz-results>
</div>
